		var arr1 =[1,2,3,9,10];
		var arr2 =[2,5,4,9,10];

		// 思路：1.找出相同的元素， 然后数组排序， 拿出第一个
		function test(arr1,arr2){
			var arr = [],
			      sortArr = [],
			      arrlLen = arr1.length,
			      arr2len = arr2.length;
			for(var i = 0; i < arrlLen; i++){
				for(var j = 0;  j < arr2len; j++ ){
					if(arr1[i] == arr2[j]){
						arr.push(arr1[i]);
					}		
				}
			}
			sortArr = arr.sort(function(a,b){
			    return a - b;
			})
			return sortArr[0];
		}

	console.log(test(arr1,arr2));
