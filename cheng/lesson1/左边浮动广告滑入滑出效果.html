<!DOCTYPE html>
<html>
<head>
	<title>	</title>	
	<meta charset="utf-8">
	<script src="lesson1.js" type="text/javascript"></script>
	<style>	
		*{
			margin :0px;
			padding :0px;
		}
		.wrap{
			width :300px;
			height :100px;
			background :#f40;
			position:absolute;
			top :100px;
			left :-300px;
		}
		.show{
			width :50px;
			height: 100px;
			background: #ccc;
			float :right;
			margin-right :-50px;
			cursor :pointer;
		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<div class="show"></div>
	</div>
	<script type="text/javascript">
		var wrap = document.getElementsByTagName('div')[0];
		var timer;
		wrap.onmouseenter = function(){
			clearInterval(timer);
			starMove(this,0);
		}
		wrap.onmouseleave = function(){
			clearInterval(timer);
			starMove(this,-300);
		}
		function starMove(obj,pos){

			var speed;
			timer = setInterval(function(){
				speed = (pos - obj.offsetLeft) / 7;
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
				obj.style.left = obj.offsetLeft + speed + 'px';
			},30);
		}

	</script>
</body>
</html>
