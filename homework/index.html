		Array.prototype.myReduce = function(fn,init){
			prev = init;
			var i = 0;
			var len = this.length;	
			if(init == undefined){
				prev = this[0];
				i = 1;
			}
			for(i; i <len; i++){
				prev =  fn(prev,this[i],i)
			}
			return prev;
			
		}
